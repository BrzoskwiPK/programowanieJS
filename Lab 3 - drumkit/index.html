<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet" />
    <title>Drumkit</title>
  </head>
  <body>
    <div style="display: none">
      <audio src="./sounds/clap.wav" controls id="s1"></audio>
      <audio src="./sounds/hihat.wav" controls id="s2"></audio>
      <audio src="./sounds/boom.wav" controls id="s3"></audio>
      <audio src="./sounds/kick.wav" controls id="s4"></audio>
      <audio src="./sounds/openhat.wav" controls id="s5"></audio>
      <audio src="./sounds/ride.wav" controls id="s6"></audio>
      <audio src="./sounds/snare.wav" controls id="s7"></audio>
      <audio src="./sounds/tink.wav" controls id="s8"></audio>
      <audio src="./sounds/tom.wav" controls id="s9"></audio>
    </div>
    <div id="drumkit__container" class="flexCenterColumn">
      <header id="drumkit__header" class="flexCenterColumn">
        <h1>Welcome to the Drumkit!</h1>
        <h4 style="margin-top: -10px">Use your keyboard [keys A-L] to play some music ðŸ˜Ž</h4>
      </header>
      <main id="drumkit__soundtracks" class="flexCenterColumn">
        <aside class="flexCenterRow">
          <section class="flexCenterColumn" id="drumkit__metronome">
            <div class="flexCenterRow">
              <label for="metronomeCheckbox">Metronome:</label>
              <input type="checkbox" id="metronomeCheckbox" />
            </div>
            <span id="bpmDisplay">BPM: 0</span>
          </section>
          <section id="drumkit__generator" class="flexCenterColumn">
            <p>
              <label for="tracksCount">How many tracks would you like to create? [1-5]</label>
              <input type="number" min="1" max="5" id="tracksCount" />
            </p>
            <button type="submit" id="generate__button">RENDER BOARD</button>
          </section>
        </aside>
        <section id="soundtracks" class="flexCenterColumn"></section>
      </main>
    </div>
    <script src="drumkit.js"></script>
  </body>
</html>
